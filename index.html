<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social links profile</title>
  </head>
  <body class="no-margin">
    <main>
      <article class="profile inter">
        <div class="profile__picture">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="profile picture is here"
          />
        </div>
        <div class="name-location">
          <h1 class="no-margin font--preset-1">Jessica Randall</h1>
          <p class="green no-margin bold font--preset-2">London, United Kingdom</p>
        </div>
        <p class="no-margin font--preset-2">"Front-end developer and avid reader."</p>
        <div class="links bold font--preset-2">
          <a href="https://github.com/" class="button">GitHub</a>
          <a href="https://www.frontendmentor.io/" class="button">Frontend Mentor</a>
          <a href="https://www.linkedin.com/" class="button">LinkedIn</a>
          <a href="https://twitter.com/" class="button">Twitter</a>
          <a href="https://instagram.com/" class="button">Instagram</a>
        </div>
      </article>
    </main>
  </body>
</html>
