<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Social links profile</title>
  </head>
  <body class="no-margin">
    <main>
      <article class="profile">
        <div class="profile__picture">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="profile picture is here"
          />
        </div>
        <div class="name-location">
          <h1 class="name no-margin">Jessica Randall</h1>
          <p class="location no-margin">London, United Kingdom</p>
        </div>
        <p class="bio no-margin">"Front-end developer and avid reader."</p>
        <div class="links">
          <button class="button">GitHub</button>
          <button class="button">Frontend Mentor</button>
          <button class="button">LinkedIn</button>
          <button class="button">Twitter</button>
          <button class="button">Instagram</button>
        </div>
      </article>
    </main>
  </body>
</html>
